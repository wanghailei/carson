name: Butler CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  governance:
    name: Butler governance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Align remote name for Butler
        run: |
          if ! git remote get-url github >/dev/null 2>&1; then
            git remote rename origin github
          fi

      - name: Review gate
        env:
          GH_TOKEN: ${{ github.token }}
          BUTLER_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: ruby bin/butler review gate

  smoke:
    name: Syntax and smoke tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Ruby syntax check
        run: ruby -c bin/butler

      - name: Butler smoke tests
        run: bash script/ci_smoke.sh
