name: Butler CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  governance:
    name: Butler governance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Review gate
        env:
          GH_TOKEN: ${{ github.token }}
        run: ruby bin/butler review gate

  smoke:
    name: Syntax and smoke tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Ruby syntax check
        run: ruby -c bin/butler

      - name: Butler smoke tests
        run: bash script/ci_smoke.sh
