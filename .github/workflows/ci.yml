name: Butler CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    name: Syntax and smoke tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Ruby syntax check
        run: ruby -c bin/butler

      - name: Butler smoke tests
        run: bash script/ci_smoke.sh
