name: Butler CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  governance:
    name: Butler governance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Align remote name for Butler
        run: |
          if ! git remote get-url github >/dev/null 2>&1; then
            git remote rename origin github
          fi

      - name: Review gate
        env:
          GH_TOKEN: ${{ github.token }}
          BUTLER_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: ruby exe/butler review gate

  smoke:
    name: Syntax and smoke tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Ruby syntax check
        run: |
          ruby -c exe/butler
          ruby -c lib/butler.rb

      - name: Ruby indentation guard
        run: ruby script/ruby_indentation_guard.rb

      - name: Ruby unit tests
        run: ruby -Itest -e 'Dir.glob( "test/**/*_test.rb" ).sort.each { |path| require File.expand_path( path ) }'

      - name: Legacy naming guard
        run: |
          if rg -n '\bcommon\b' README.md docs lib script templates .github exe RELEASE.md; then
            echo "legacy naming token detected" >&2
            exit 1
          fi

      - name: Local path privacy guard
        run: |
          if rg -n '(/(Users|home)/[A-Za-z0-9._-]+|[A-Za-z]:\\Users\\[A-Za-z0-9._-]+)' README.md RELEASE.md docs lib script templates .github exe; then
            echo "machine-specific local path detected; use ~/ paths in docs and source examples" >&2
            exit 1
          fi

      - name: Butler smoke tests
        run: bash script/ci_smoke.sh
