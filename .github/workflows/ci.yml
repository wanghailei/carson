name: Carson CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  governance:
    name: Carson governance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Align remote name for Carson
        run: |
          if ! git remote get-url github >/dev/null 2>&1; then
            git remote rename origin github
          fi

      - name: Lint policy setup
        env:
          CARSON_READ_TOKEN: ${{ secrets.CARSON_READ_TOKEN }}
        run: |
          if [ -n "${CARSON_READ_TOKEN:-}" ]; then
            ruby exe/carson lint setup --source https://github.com/wanghailei/ai.git --ref main --force
          else
            echo "CARSON_READ_TOKEN is unset; using repository fixture lint policy source." >&2
            ruby exe/carson lint setup --source test/fixtures/lint_policy_source --force
          fi

      - name: Hook
        run: ruby exe/carson hook

      - name: Audit
        env:
          GH_TOKEN: ${{ github.token }}
        run: ruby exe/carson audit

      - name: Review gate
        env:
          GH_TOKEN: ${{ github.token }}
          CARSON_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: ruby exe/carson review gate

  smoke:
    name: Syntax and smoke tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Ruby syntax check
        run: |
          ruby -c exe/carson
          ruby -c lib/carson.rb

      - name: RuboCop access modifier indentation
        run: |
          gem install rubocop --no-document
          rubocop --config .rubocop.yml --only Layout/AccessModifierIndentation lib exe script test

      - name: Ruby indentation guard
        run: ruby script/ruby_indentation_guard.rb

      - name: Ruby unit tests
        run: ruby -Itest -e 'Dir.glob( "test/**/*_test.rb" ).sort.each { |path| require File.expand_path( path ) }'

      - name: Legacy naming guard
        run: |
          if rg -n '\bcommon\b' README.md MANUAL.md API.md RELEASE.md docs lib script templates .github exe; then
            echo "legacy naming token detected" >&2
            exit 1
          fi

      - name: Legacy outsider naming guard
        run: |
          if rg -n -i '\bb[u][t][l][e][r]\b' README.md MANUAL.md API.md docs lib script templates .github exe test assets; then
            echo "legacy pre-rename token detected outside historical release notes" >&2
            exit 1
          fi

      - name: Local path privacy guard
        run: |
          if rg -n '(/(Users|home)/[A-Za-z0-9._-]+|[A-Za-z]:\\Users\\[A-Za-z0-9._-]+)' README.md MANUAL.md API.md RELEASE.md docs lib script templates .github exe; then
            echo "machine-specific local path detected; use ~/ paths in docs and source examples" >&2
            exit 1
          fi

      - name: Carson smoke tests
        run: bash script/ci_smoke.sh
