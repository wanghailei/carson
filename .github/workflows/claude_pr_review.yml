name: Claude PR Review

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  claude_review:
    name: Claude review
    if: ${{ secrets.ANTHROPIC_API_KEY != '' && github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Review pull request with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            Repository: ${{ github.repository }}
            Pull request: #${{ github.event.pull_request.number }}

            Review this pull request and prioritise:
            1. Correctness, regressions, and edge-case failures.
            2. Security and permission boundary risks.
            3. Operational safety and maintainability.

            Prefer inline comments for concrete findings with clear remediation.
            Keep feedback concise and actionable.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
