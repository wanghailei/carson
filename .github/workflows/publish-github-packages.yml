name: Publish Butler gem (GitHub Packages)

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Build gem
        run: gem build butler.gemspec

      - name: Publish gem to GitHub Packages
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.gem
          cat > ~/.gem/credentials <<EOF
          ---
          :github: Bearer ${GH_PACKAGES_TOKEN}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push --key github --host https://rubygems.pkg.github.com/wanghailei "butler-governance-$(cat VERSION).gem"
