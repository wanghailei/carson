name: Publish Carson gem (RubyGems)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Build gem
        run: gem build carson.gemspec

      - name: Publish gem to RubyGems
        uses: rubygems/release-gem@v1
