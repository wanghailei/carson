name: Carson review sweep

on:
  schedule:
    - cron: "7 */8 * * *"
  workflow_dispatch:

jobs:
  review_sweep:
    name: Scheduled review sweep
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Align remote name for Carson
        run: |
          if ! git remote get-url github >/dev/null 2>&1; then
            git remote rename origin github
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Run review sweep
        env:
          GH_TOKEN: ${{ github.token }}
        run: ruby exe/carson review sweep
